<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formúlas</title>
</head>
<body>
    <div class="container">

        <h1 class="titulo">Cálculo de perimetro e área</h1>

        <form action="" id="formPerimetro">
            <label for="ladoa">Lado A:</label>
            <input type="number" id="ladoa" step="any">

            <label for="ladob">Lado B:</label>
            <input type="number" id="ladob" step="any">

            <label for="ladoc">Lado C:</label>
            <input type="number" id="ladoc" step="any">

            <button type="submit">Calcular perimetro</button>
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
